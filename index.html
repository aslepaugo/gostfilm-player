<!DOCTYPE html>
<html>
<head>
  <title>ГОСТФильм</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <link rel="stylesheet" href="./static/css/styles.css">
  <link rel="icon" type="image/svg+xml" href="./static/ico/favicon.svg">
  <link rel="icon" type="image/png" href="./static/ico/favicon.png">
</head>
<body>
  <div id="player" class="player">
    <div class="screen js-video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="bottom-panel">
      <button class="control-button js-play-button">
        <i class="fa fa-play" aria-hidden="true" ></i>
      </button>
      <button class="control-button js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="control-button js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="control-button js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="progress-bar-wrapper">
        <span class="js-current-time"></span>
        <div class="player-progress-bar">
          <div class="js-progress progress">
            <div class="js-progress-slider progress-slider"></div>
            <span class="circle-slider"></span>
          </div>
        </div>
        <span class="js-duration"></span>
      </div>
      <button class="control-button expand js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>    
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
